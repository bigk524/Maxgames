<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="icon" href="img/ad83f6fa-b47f-4da2-af14-aedfca50d424.ico">
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aportes - MaxGames</title>
    <link rel="stylesheet" href="styles_reportes.css">
</head>

<body>
    <div class="container">
        <h2>Envía tus aportes o mensajes</h2>
        <form id="form" action="" method="post">
            <label for="nombre">Nombre o Usuario:</label>
            <input type="text" id="nombre" name="nombre-opinion" required>

            <label for="correo">Correo:</label>
            <input type="email" id="correo" name="correo-opinion" required>

            <label for="mensaje">Mensaje:</label>
            <textarea id="mensaje" name="mensaje-opinion" rows="4" required></textarea>

            <input type="submit" id="button" value="Enviar">
            <div class="volver-opiniones">
                <a href="inicio.html">Volver al inicio</a>
            </div>
        </form>

        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>

        <script type="text/javascript">
            emailjs.init('uZw4YfdppiljaIHqe')
        </script>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

        <p class="p-info">¡MaxGames agradecen todos tus aportes!</p>
</body>

<script>
    const btn = document.getElementById('button');

    document.getElementById('form')
        .addEventListener('submit', function (event) {
            event.preventDefault();

            btn.value = 'Enviando...';

            const serviceID = 'default_service';
            const templateID = 'template_6tsj6o2';

            emailjs.sendForm(serviceID, templateID, this)
                .then(() => {
                    btn.value = 'Enviar';
                    alert('el mensaje se ha enviado correctamente!');
                }, (err) => {
                    btn.value = 'Enviar';
                    alert(JSON.stringify(err));
                });
        });
</script>

</html>
