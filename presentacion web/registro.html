<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="icon" href="img/ad83f6fa-b47f-4da2-af14-aedfca50d424.ico">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MaxGames - Registro</title>
</head>

<body class="body-registro">
    <form id="form" action="inicio.html">
        <h2 class="formularioreg">Registrarse</h2>
        <div class="field">
            <label for="nombre"></label>
            <input type="text" placeholder="Nombre" name="nombre" id="nombre">
        </div>
        <div class="field">
            <label for="correo"></label>
            <input type="text" placeholder="Correo" name="correo" id="correo">
        </div>
        <div class="field">
            <label for="contrasena"></label>
            <input type="password" placeholder="Contraseña" name="contrasena" id="contrasena">
        </div>
        <div class="field">
            <label for="confirmar-contrasena"></label>
            <input type="password" placeholder="Confirmar Contraseña" name="confirmar-contrasena" id="confirmar-contrasena">
        </div>

        <input type="submit" id="button" value="Registrarse">

        <div class="field-buttons">
            <a class="tengocuenta" href="login.html">Tengo cuenta, iniciar sesion</a>

            <div class="inferior">
                <a href="inicio.html">Volver</a>
            </div>
        </div>
    </form>

    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>

    <script type="text/javascript">
        emailjs.init('uZw4YfdppiljaIHqe')
    </script>

    <script>
        const btn = document.getElementById('button');

        document.getElementById('form')
            .addEventListener('submit', function (event) {
                event.preventDefault();

                btn.value = 'registrandose...';

                const serviceID = 'default_service';
                const templateID = 'template_gkufg9e';

                emailjs.sendForm(serviceID, templateID, this)
                    .then(() => {
                        btn.value = 'Registrarse';
                        alert('se ha registrado correctamente!');
                    }, (err) => {
                        btn.value = 'Registrarse';
                        alert(JSON.stringify(err));
                    });
            });
    </script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
